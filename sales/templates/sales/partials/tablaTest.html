{% load humanize %}
{% load static %}

<h3 class="mb-3 atxt1">Ventas del mes de {{ month }}</h3>
<p>In Form {{ salesName }}</p>
<table class="table table-dark table-striped table.sm">
    <thead>
        <tr>
            <th>codigo</th>
            <th>cantidad</th>
            <th>precio</th>
            <th>comprador</th>
            <th>month</th>
            <th>modificar</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
            <tr>
                <td>{{ venta.codigo }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>{{ venta.precio|intcomma }}</td>
                <td class="txtupp">{{ venta.comprador }}</td>
                <td>{{ venta.month }}</td>
                <td>
                    <div class="c">
                        <a class="btn btn-primary btn-color btn-sm mx-auto" href="{% url 'modificarVenta' venta.id %}">Editar</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
